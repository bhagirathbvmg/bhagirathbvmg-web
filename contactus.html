<body style="background-image: url('./media/image-and-png/contactus-back-image.png');">


  <!-- header -->
  <div class="headerdiv"></div>
  <main class="overflow-hidden">
    <div class="container contact-us">
      <div class="row contact-row">
        <div class="col-md-7 contact-col">
          <h4 style="text-align: center; font-size: 33px">Get In Touch</h4>
          <div class="mb-3">
            <form action="">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" required
                placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" required
              placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contact number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required
              placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" required rows="3"></textarea>
          </div>
          <button class="btn btn-primary mt-5">submit</button>
          </form>
        </div>
        <div class="col-md-5  contact-set" style="background-color:  #2fa3f6;;">
          <h4 style="text-align: center; font-size: 33px;">Contact us</h4>
          <hr>
          <div class="mt-2">
            <div class="d-flex font-styelish">
              <i class="bi bi-geo-alt-fill"></i>
              <p style="width: 320px;">Room TA07, 6th Floor Woon Lee,Commercial Building No. 7-9 Austin Avenue
              </p>
            </div>
            <hr>
            <div class="d-flex font-styelish">
              <i class="bi bi-telephone-fill"></i>
              <p>Tel: +852 39195807 <br> Fax: +852 39195837</p>
            </div>
            <hr>
            <div class="d-flex font-styelish">
              <i class="bi bi-envelope-fill"></i>
              <p>Email: info@bbvmg.com</p>
              <hr>
              <hr>
            </div>
            <div class="d-flex font-styelish">
              <i class="bi bi-browser-chrome"></i>
              <p>www.bbvmg.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- Footer -->

  <div class="footerdiv"></div>
    <!-- Top Back -->
  <button id="topBtn"><i class="fas fa-arrow-up"></i></button>

<script>
  $(function () {

    $(".headerdiv").load("headerHtml.html");
    $(".footerdiv").load("footerHtml.html");

  });
  $(window).scroll(function(){
  if($(this).scrollTop() > 40){
    $('#topBtn').fadeIn();
  } else{
    $('#topBtn').fadeOut();
  }
});

$("#topBtn").click(function(){
  $('html ,body').animate({scrollTop : 0},800);
});

</script>
