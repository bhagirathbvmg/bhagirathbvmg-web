<script>
  $(function () {

    $(".headerdiv").load("headerHtml.html");
    $(".footerdiv").load("footerHtml.html");

  });
  $(window).scroll(function(){
  if($(this).scrollTop() > 40){
    $('#topBtn').fadeIn();
  } else{
    $('#topBtn').fadeOut();
  }
});

$("#topBtn").click(function(){
  $('html ,body').animate({scrollTop : 0},800);
});

</script>
